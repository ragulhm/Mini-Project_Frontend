<!DOCTYPE html>
<html>
<head>
    <title>EduPlanner - Start Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Welcome to EduPlanner ðŸ”¥</h2>
                    </div>
                    <div class="card-body p-4">
                        <p class="lead">Starting with the <strong>{{ subject }}</strong> module.</p>
                        <form method="POST">
                            <div class="mb-3">
                                <label for="level" class="form-label">Please select your skill level:</label>
                                <select class="form-select" id="level" name="level" required>
                                    <option value="" selected disabled>Select your level</option>
                                    {% for level in skill_levels %}
                                        <option value="{{ level }}">{{ level }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg">Start Planning</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
